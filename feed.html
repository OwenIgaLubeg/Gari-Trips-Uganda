<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Safari Feedback Form</title>
  <link rel="stylesheet" href="feed.css" />
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="feed.js" defer></script>
  <script
          src="https://kit.fontawesome.com/b08b6de27e.js"
          crossorigin="anonymous"
  ></script>
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <!-- Background image styling -->
  <style>
    body {
      background-image: url('gari-trips-images/feed-background-pic.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    /* Back-to-home button */
    .back-home-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }
    .back-home-btn a {
      display: inline-block;
      padding: 8px 16px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .back-home-btn a:hover {
      background: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>

<body>
<!-- Back to Home Button -->
<div class="back-home-btn">
  <a href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
</div>

<div class="container">

  <form
          name="safari-feedback"
          method="POST"
          data-netlify="true"
          data-netlify-honeypot="bot-field"
          id="feedback-form"
  >
    <!-- Honeypot for spam protection -->
    <input type="hidden" name="bot-field" />

    <div class="row-mb-3">
      <div class="col-md-12">
        <h2>Safari Feedback Form</h2>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <div class="icon"><i class="fas fa-map-marked-alt"></i></div>
        <input
                type="text"
                name="event_name"
                placeholder="Name the tour you attended:"
                id="event_name"
                class="form-control"
                required
        />
      </div>
      <div class="col-md-6">
        <div class="icon"><i class="fas fa-calendar-alt"></i></div>
        <input
                type="date"
                class="form-control"
                placeholder="Tour Date:"
                name="event_date"
                id="event_date"
                required
        />
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <div class="icon"><i class="fas fa-user"></i></div>
        <input
                type="text"
                name="FullName"
                id="FullName"
                placeholder="Your Name"
                class="form-control"
                required
        />
      </div>
      <br />
      <div class="col-md-6">
        <div class="icon"><i class="fas fa-envelope"></i></div>
        <input
                type="email"
                class="form-control"
                placeholder="Email Id"
                name="Email"
                id="Email"
                required
        />
      </div>
    </div>

    <h3>What's your opinion about:</h3>

    <div class="group">
      <div class="row mb-3">
        <div class="col-md-12">
          <label>Ease of navigation?</label>
          <div class="d-flex flex-wrap" id="navigationEase" required></div>
          <p id="navigationEase-rating-text">Rating: 0</p>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-12">
          <label>Inquiry process</label>
          <div class="d-flex flex-wrap" id="bookingProcess" required></div>
          <p id="bookingProcess-rating-text">Rating: 0</p>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-12">
          <label>Accuracy of information provided</label>
          <div class="d-flex flex-wrap" id="accuracyInformation" required></div>
          <p id="accuracyInformation-rating-text">Rating: 0</p>
        </div>
      </div>
    </div>

    <h3>How would you rate the following aspects?</h3>
    <div class="group">
      <div class="row mb-3">
        <div class="col-md-12">
          <label>Fees you paid</label>
          <div class="d-flex flex-wrap" id="paymentOptions" required></div>
          <p id="paymentOptions-rating-text">Rating: 0</p>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-12">
          <label>Security Measures</label>
          <div class="d-flex flex-wrap" id="securityMeasures" required></div>
          <p id="securityMeasures-rating-text">Rating: 0</p>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-12">
          <label>Customer Support</label>
          <div class="d-flex flex-wrap" id="customerSupport" required></div>
          <p id="customerSupport-rating-text">Rating: 0</p>
        </div>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-12">
            <textarea
                    name="comments"
                    class="form-control"
                    placeholder="Your suggestions for improving future events"
                    id="comments"
                    rows="6"
            ></textarea>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6 d-flex align-items-center">
        <button type="submit" class="btn btn-lg px-4">Submit</button>
      </div>
    </div>

    <div class="icons">
      <a href="https://www.facebook.com/@garitrips">
        <div class="icon">
          <i class="fab fa-facebook-f" title="facebook" style="cursor: pointer"></i>
        </div>
      </a>

      <a href="https://www.instagram.com/@garitripsuganda">
        <div class="icon">
          <i class="fab fa-instagram" title="Instagram" style="cursor: pointer"></i>
        </div>
      </a>
      <a href="https://www.youtube.com/@GariTrips" title="YouTube">
        <div class="icon">
          <i class="fab fa-youtube" style="cursor: pointer"></i>
        </div>
      </a>
      <a href="https://www.tiktok.com/@garitripsuganda" title="tiktok">
        <div class="icon">
          <i class="fab fa-tiktok" style="cursor: pointer"></i>
        </div>
      </a>
    </div>
  </form>
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const today = new Date().toISOString().split("T")[0];
    const dateInputs = document.querySelectorAll('input[type="date"]');
    dateInputs.forEach((input) => {
      input.setAttribute("max", today);
    });
  });
</script>
</body>
</html>
