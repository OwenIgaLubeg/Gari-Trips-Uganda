    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }

        .destination-item {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 20px;
            border-radius: 10px;
            background-color: #fff;
            display: inline-block;
            width: calc(33% - 40px);
            max-width: 300px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .destination-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .destination-item img {
            width: 100%;
            border-radius: 10px 10px 0 0;
        }

        .destination-item h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .destination-item p {
            margin: 5px 0;
        }

        .destination-item .price {
            font-weight: bold;
        }

        .book-now-btn {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            text-align: center;
        }

        .book-now-btn:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        #back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #back-button:hover {
            background-color: #5a6268;
        }

        @media (max-width: 768px) {
            .destination-item {
                width: calc(50% - 40px);
            }
        }

        @media (max-width: 576px) {
            .destination-item {
                width: calc(100% - 40px);
            }
        }
